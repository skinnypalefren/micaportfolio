
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SERWIN MICA VILLEGAS GARCIA</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>My gorpren's Art Portfolio</h1>
    <p>Illustrations · Design · Creative Expression</p>
    <div class="filter-buttons">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="illustration">Illustration</button>
      <button class="filter-btn" data-filter="design">Design</button>
      <button class="filter-btn" data-filter="crochet">Crochet</button>
    </div>
  </header>

  <section class="gallery">
    <div class="project-card" data-category="illustration">
      <div class="card-image">
        <img src="your-image1.jpg" alt="illustpic1" />
      </div>
      <div class="card-content">
        <h3>TITLE1</h3>
        <p>DESC1</p>
      </div>
    </div>
    <div class="project-card" data-category="design">
      <div class="card-image">
        <img src="your-image2.jpg" alt="designpic1" />
      </div>
      <div class="card-content">
        <h3>TITLE2</h3>
        <p>DESC2</p>
      </div>
    </div>
    <div class="project-card" data-category="crochet">
      <div class="card-image">
        <img src="your-image3.jpg" alt="crochetpic1" />
      </div>
      <div class="card-content">
        <h3>TITLE3</h3>
        <p>DESC3</p>
      </div>
    </div>
  </section>

  <footer>
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p>Email: <a href="mailto:your@email.com">mywifemail@email.com</a></p>
  </footer>

  <div class="bg-icon banana"></div>
  <div class="bg-icon brush"></div>

  <!-- Modal -->
  <div class="modal" id="previewModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImage" src="" alt="Preview" />
      <h3 id="modalTitle"></h3>
      <p id="modalCategory"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
